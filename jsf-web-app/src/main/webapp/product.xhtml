<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
    <h:graphicImage id="productImg" url="https://cutt.ly/YhzypWZ" height="80px" width="80px"/>

    <ui:insert name="head">
        <ui:include src="/head.xhtml">
            <ui:param name="title" value="Product"/>
        </ui:include>
    </ui:insert>


    <h:form id="productForm">
        <div class="container">
            <div class="col-12">
            </div>
            <div class="row py-2">
                <f:facet name="header">Product name</f:facet>
                <h:outputText styleClass="form-control" id="product"
                             value="#{productController.product.product}"/>

                <f:facet name="header">Category</f:facet>
                <h:outputText styleClass="form-control" id="category"
                              value="#{empty productController.product.categoryName ? 'no category' : productController.product.categoryName}"/>

                <f:facet name="header">Manufacture date</f:facet>
                <h:outputText styleClass="form-control" id="dateOfAdding"
                              value="#{productController.product.dateOfAdding}">
                    <f:convertDateTime type="localDate" pattern="yyyy-MM-dd"/>
                </h:outputText>

                <h:graphicImage id="image" url="#{productController.product.url}" height="550px" width="550px"
                                alt="Image not found">
                </h:graphicImage>

                <h:outputText styleClass="form-control" id="productDescription"
                              value="#{productController.product.description}">
                </h:outputText>
            </div>
        </div>
    </h:form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</h:body>
</html>
