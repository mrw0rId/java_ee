<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:insert name="head">
    <ui:include src="/head.xhtml">
        <ui:param name="title" value="Product"/>
    </ui:include>
</ui:insert>

<h:body>
    <img src="https://www.catalog.style/static/media/catalog_logo.2f0babb5.svg" width="350" height="80"/>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Product:</a>

<!--        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"-->
<!--                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">-->
<!--            <span class="navbar-toggler-icon"></span>-->
<!--        </button>-->

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#"><h:outputText value="#{productController.product.product}"/></a>
                </li>
            </ul>
        </div>
    </nav>
    <h:form id="productForm">
        <div class="container">
            <div class="row py-2">
                <h:link styleClass="btn btn-primary" value="Back to catalog" outcome="catalog" />
                <f:facet name="header">Product name</f:facet>
                <h:outputText styleClass="form-control" id="product"
                             value="#{productController.product.product}"/>

                <f:facet name="header">Category</f:facet>
                <h:outputText styleClass="form-control" id="category"
                              value="#{empty productController.product.categoryName ? 'no category' : productController.product.categoryName}"/>

                <f:facet name="header">Manufacture date</f:facet>
                <h:outputText styleClass="form-control" id="dateOfAdding"
                              value="#{productController.product.dateOfAdding}">
                    <f:convertDateTime type="localDate" pattern="yyyy-MM-dd"/>
                </h:outputText>

                <h:graphicImage id="image" url="#{productController.product.url}" height="550px" width="550px"
                                alt="Image not found">
                </h:graphicImage>

                <h:outputText styleClass="form-control" id="productDescription"
                              value="#{productController.product.description}">
                </h:outputText>
            </div>
        </div>
    </h:form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</h:body>
</html>
