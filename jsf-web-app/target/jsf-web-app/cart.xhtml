<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:insert name="head">
    <ui:include src="/head.xhtml">
        <ui:param name="title" value="Cart"/>
    </ui:include>
</ui:insert>
<h:body>
    <img src="https://cutt.ly/Xg7ssB1" width="80" height="80"/>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Cart list:</a>
    </nav>
    <h:form id="cartForm">
        <div class="container">
            <div class="row py-2">
                <div class="col-12">
                    <h:dataTable value="#{cartController.cart.entrySet().toArray()}" var="entry" styleClass="table table-bordered my-2">
                        <h:column>
                            <f:facet name="header">Product</f:facet>
                            <h:commandButton value="#{entry.value.product}"
                                             action="#{productController.view(productController.productService.findById(entry.value.id))}">
                            </h:commandButton>
                        </h:column>
<!--                        <h:column>-->
<!--                            <f:facet name="header">Qty</f:facet>-->
<!--                            <h:selectOneMenu styleClass="form-control" id="quantity" value="">-->
<!--                                <f:selectItem id="cat1" itemLabel="1" itemValue="1"/>-->
<!--                                <f:selectItem id="cat2" itemLabel="2" itemValue="2"/>-->
<!--                                <f:selectItem id="cat3" itemLabel="3" itemValue="3"/>-->
<!--                                <f:selectItem id="cat4" itemLabel="4" itemValue="4"/>-->
<!--                                <f:selectItem id="cat5" itemLabel="5" itemValue="4"/>-->
<!--                            </h:selectOneMenu>-->
<!--                        </h:column>-->
                        <h:column>
                            <f:facet name="header">Action</f:facet>
                            <h:commandButton value="Delete" styleClass="btn btn-danger"
                                             action="#{cartController.removeItem(entry.key)}">
                                <f:ajax event="click" render="cartForm"/>
                            </h:commandButton>
                        </h:column>
                    </h:dataTable>
                    <h:commandButton value="Checkout" styleClass="btn btn-success"
                                     action="#{orderController.checkout}">
                    </h:commandButton>
                    <h:commandButton value="Add product" styleClass="btn btn-primary"
                                     action="catalog"/>
                    <h:commandButton value="Empty Cart" styleClass="btn btn-danger"
                                     action="#{cartController.emptyCart}"/>
                </div>
            </div>
        </div>
    </h:form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</h:body>
</html>
