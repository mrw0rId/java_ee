<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:insert name="head">
    <ui:include src="/head.xhtml">
        <ui:param name="title" value="Catalog"/>
    </ui:include>
</ui:insert>
<h:body>
    <f:event listener="#{productController.preloadData}" type="preRenderView"/>

    <img src="https://www.catalog.style/static/media/catalog_logo.2f0babb5.svg" width="350" height="80"/>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Catalog:</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#"></a>
                </li>
            </ul>
        </div>
    </nav>

    <h:form id="productForm">
        <div class="container">
            <div class="row py-2">
                <div class="col-12">
                    <h:commandButton value="Add product" styleClass="btn btn-primary"
                                     action="#{productController.addProduct}"/>
                </div>
                <div class="col-12">
                    <h:dataTable value="#{productController.allProducts}" var="product"
                                 styleClass="table table-bordered my-2">
                        <h:column>
                            <f:facet name="header">Prdouct</f:facet>
                            <h:commandButton value="#{product.product}"
                                             action="#{productController.view(product)}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Manufacture date</f:facet>
                            #{product.dateOfAdding}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Image</f:facet>
                            <h:graphicImage id="image" url="#{product.url}" height="150px" width="150px"
                                            alt="Image not found">
                            </h:graphicImage>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Category</f:facet>
                            <h:commandButton value="#{empty product.categoryName ? 'no category' : product.categoryName}"
                                             action="#{productController.categoryProducts(product.categoryId)}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Action</f:facet>
                            <h:commandButton value="Edit" styleClass="btn btn-success"
                                             action="#{productController.editProduct(product)}"/>
                            <h:commandButton value="Delete" styleClass="btn btn-danger"
                                             action="#{productController.deleteProduct(product)}">
                                <f:ajax event="click" render="productForm"/>
                            </h:commandButton>
                            <h:commandButton value="Add to card" styleClass="btn btn-primary"
                                             action="#{cartController.setCart(product.id,product)}">
                                <f:ajax event="click" render="productForm"/>
                            </h:commandButton>
                        </h:column>
                    </h:dataTable>
                </div>
            </div>
        </div>
    </h:form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</h:body>
</html>
