<ui:composition
 xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
    <title>#{title}</title>
</h:head>

<h:body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <h:link styleClass="nav-link" value="Home" outcome="/home" />
                </li>
                <li class="nav-item active">
                    <h:link styleClass="nav-link" value="Catalog" outcome="/catalog" />
                </li>
                <li class="nav-item active">
                    <h:link rendered="#{request.isUserInRole('ADMIN')}" styleClass="nav-link" value="Add product" outcome="/productEdit"/>
                </li>
                <li class="nav-item active">
                    <h:link styleClass="nav-link" value="Cart" outcome="/cart" />
                </li>
                <li class="nav-item active">
                    <h:link styleClass="nav-link" value="Orders" outcome="/orders" />
                </li>
                <li class="nav-item active">
                    <h:link rendered="#{request.isUserInRole('ADMIN')}" styleClass="nav-link" value="Users" outcome="admin/users" />
                </li>
                <li class="nav-item active">
                    <h:link rendered="#{request.isUserInRole('ADMIN')}" styleClass="nav-link" value="Add user" outcome="admin/user" />
                </li>
            </ul>
            <ul>
                <li class="nav-item">
                    <h:form rendered="#{request.userPrincipal != null}">
                        <h:commandButton styleClass="btn btn-danger" action="#{productController.logout()}" value="Logout: #{request.userPrincipal.name}"/>
                    </h:form>
                    <h:form rendered="#{request.userPrincipal == null}">
                        <h:commandButton styleClass="btn btn-success" action="login" value="Login"/>
                    </h:form>
                </li>
            </ul>
        </div>
    </nav>
</h:body>
</ui:composition>
