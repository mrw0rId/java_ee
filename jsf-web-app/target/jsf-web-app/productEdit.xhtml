<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:insert name="head">
    <ui:include src="/head.xhtml">
        <ui:param name="title" value="Product adding"/>
    </ui:include>
</ui:insert>
<h:body>
    <f:event listener="#{productController.preloadData}" type="preRenderView"/>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Product adding</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#"></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row py-2">
            <div class="col-12">
                <h:form action="#" method="post">
                    <input type="hidden" id="id" name="id"/>
                    <div class="form-group">
                        <h:outputLabel value="Product name"/>
                        <h:inputText styleClass="form-control" id="product"
                                     value="#{productController.product.product}"
                                     placeholder="Enter product name"/>
                        <h:message for="product" style="color: red"/>

                        <h:outputLabel value="Manufacture date"/>
                        <h:inputText p:type="date" styleClass="form-control" id="dateOfAdding"
                                     value="#{productController.product.dateOfAdding}"
                                     placeholder="Enter date">
                            <f:convertDateTime type="localDate" pattern="yyyy-MM-dd"/>
                            <h:message for="dateOfAdding" style="color: red"/>
                        </h:inputText>

                        <h:outputLabel value="Category"/>
                        <h:selectOneListbox size="1" styleClass="form-control" id="category"
                                            value="#{productController.product.categoryId}">
                            <f:selectItems value="#{productController.allCategories}"
                                           var="category"
                                           itemValue="#{category.id}"
                                           itemLabel="#{category.name}"
                                           itemLabelEscaped="true"/>
                        </h:selectOneListbox>

                        <h:outputLabel value="Product photo url"/>
                        <h:inputText styleClass="form-control" id="photoUrl"
                                     value="#{productController.product.url}"
                                     placeholder="Enter photu url"/>

                        <h:outputLabel value="Product description"/>
                        <h:inputText styleClass="form-control" id="productDescription"
                                     value="#{productController.product.description}"
                                     placeholder="Enter description"/>
                    </div>
                    <h:commandButton value="Submit" styleClass="btn btn-primary"
                                     action="#{productController.saveProduct}"/>
                </h:form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

</h:body>
</html>
